<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main id="all-content">

        <h1>Salary Calculator</h1>
        <div id="title-and-inputs">
            <h2>Add Employee</h2>
            <div id="inputs-and-btns">
                <form id="input-container-all">
                    <div class='input-container'>
                        <label for="first_name" class='input-label'>First Name:</label> <input class="text-input"
                            type="text" name="first_name" id="first_name">
                        <div class="validation hidden" id="first-name-validation">First Name must be text (a-z)</div>
                    </div>
                    <div class='input-container'>
                        <label for="last_name" class="input-label">Last Name: </label> <input class="text-input"
                            type="text" name="last_name" id="last_name">
                        <div class="validation hidden" id="last-name-validation">Last Name must be text (a-z)</div>
                    </div>
                    <div class='input-container'>
                        <label for="ID" class='input-label'>ID: </label> <input type="number" name="ID" id="ID">
                        <div class="validation hidden" id="ID-validation">you found me!</div>
                    </div>
                    <div class='input-container'>
                        <label for="title" class='input-label'>Title: </label> <input class="text-input" type="text"
                            name="title" id="title">
                        <div class="validation hidden" id="title-validation">Title must be text (a-z)</div>
                    </div>
                    <div class='input-container'>
                        <label for="salary" class='input-label'>Annual Salary: </label> <input type="number"
                            name="salary" id="salary">
                        <div class="validation hidden" id="salary-validation">me
                            too!</div>
                    </div>

                </form>
                <div id='btn-container'>
                    <button type="submit" id="submitEmployeeButton">Submit</button>
                    <button id="make-office-employee">Add Special</button>
                </div>
                <div id="error" class="hidden">text heref</div>
            </div>
        </div>
        <h2 id="employee-table-title">Employee Table</h2>
        <section class="employee-table">

            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">

                </tbody>
                <!-- <tr>
                <th>Dwight</th>
                <th>Shrute</th>
                <th>1234</th>
                <th>Assistant (to the) Regional Manager</th>
                <th>$50000</th>
                <th><button>Delete</button></th>
            </tr> -->

            </table>
        </section>

        <div class="total">Total Monthly Payroll: $<span id="totalMonthlySalaries">0</span></div>
    </main>
</body>

</html>
